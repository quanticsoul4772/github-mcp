apiVersion: v1
kind: Secret
metadata:
  name: github-mcp-secrets
  namespace: github-mcp
  labels:
    app: github-mcp
type: Opaque
data:
  # Base64 encoded GitHub Personal Access Token
  # Create with: echo -n "your_github_token_here" | base64
  # GITHUB_PERSONAL_ACCESS_TOKEN: <base64-encoded-token>
stringData:
  # Alternative: Use stringData for plain text (will be automatically base64 encoded)
  GITHUB_PERSONAL_ACCESS_TOKEN: "REPLACE_WITH_YOUR_GITHUB_TOKEN"