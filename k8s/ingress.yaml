apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-mcp-ingress
  namespace: github-mcp
  labels:
    app: github-mcp
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Cert-manager annotations for automatic TLS certificate generation
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - github-mcp.example.com  # Replace with your domain
    secretName: github-mcp-tls
  rules:
  - host: github-mcp.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-mcp-service
            port:
              number: 80