apiVersion: v1
kind: Service
metadata:
  name: github-mcp-service
  namespace: github-mcp
  labels:
    app: github-mcp
  annotations:
    service.beta.kubernetes.io/load-balancer-source-ranges: "0.0.0.0/0"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: github-mcp
---
apiVersion: v1
kind: Service
metadata:
  name: github-mcp-headless
  namespace: github-mcp
  labels:
    app: github-mcp
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: github-mcp